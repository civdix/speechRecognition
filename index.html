<html lang="en">
  <head>
    <script>
      function changes() {
        var valueMsg = document.querySelector(".finalResult").value;
        var interimResult = document.querySelector(".interimResult").value;
        console.log(valueMsg + interimResult);

      }
    </script>
    <link rel="stylesheet" href="styles.css" />
    <meta charset="UTF-8" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Speech Recognition.....</title>
  </head>
  <body class="boc">
    <div class="select w-75 mx-auto my-2">
      <select class="form-select" aria-label="Default select example">
        <option value="en-IN">
          Select Your Language (Default English - US)
        </option>
        <option value="en-US">English - US</option>
        <option value="en-IN">Hinglish</option>
        <option value="en-GB">English - Britain</option>
      </select>
    </div>
    <div
      style="width: 95%; height: 500px; color: black; border: 1px solid black"
      name="result"
      class="result form-floating mx-auto rounded"
    >
      <label for="floatingTextarea22">Comments</label>
      <textarea
        class="form-control text-primary"
        id="floatingTextarea2"
        style="height: 500px; width: 100%; padding-top: 3%"
      >
      </textarea>
      <span onchange="changes" class="finalResult"></span>
      <span onchange="changes" class="interimResult"></span>
    </div>
    <center>
      <button class="buttonStart my-1 btn btn-primary">Start listening</button>
      <button class="buttonStop btn btn-warning">Stop listening</button>
    </center>
    <p id="listening">
      Listening
      <script>
        if (document.getElementById("listening").style.display == "block") {
          let i = 1;
          setInterval(() => {
            document.getElementById("listening").innerText += "." * (i % 4);
            i == 4 ? (i = 1) : (i += 1);
          }, 500);
        }
      </script>
    </p>
  </body>
  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"
  ></script>
  <script src="./speechRecognition.js"></script>
</html>
